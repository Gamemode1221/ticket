spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.jdbc.bind: trace

springdoc:
  # Spring Framework 버전 호환 이슈로 ControllerAdvice 스캔 과정에서 500이 나서 비활성화
  override-with-generic-response: false