services:
  db:
    image: postgres:16
    container_name: ticket-postgres
    environment:
      POSTGRES_DB: ticketdb
      POSTGRES_USER: ticket
      POSTGRES_PASSWORD: ticketpw
    ports:
      - "5432:5432"
    volumes:
      - ticket_pg_data:/var/lib/postgresql/data
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ticket-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
#      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ticketdb
#      SPRING_DATASOURCE_USERNAME: ticket
#      SPRING_DATASOURCE_PASSWORD: ticketpw
    depends_on:
      - db

volumes:
  ticket_pg_data: